<!DOCTYPE html>
<!-- 
  This HTML file is the entry point of the React application.
  It sets up the basic structure that the React app will hook into.
-->
<html lang="en">
  <head>
    <!-- Character encoding set to UTF-8 for international character support -->
    <meta charset="UTF-8" />

    <!-- Manifest for PWA-->
    <link rel="manifest" href="/manifest.json" />

    <!-- Viewport meta tag ensures the site is responsive and scales properly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="eIFU web-page technology developed by enLabel."
    />
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- 
      The "root" div is the primary container for the React app.
      React will render the entire application inside this div.
      It is set to take up the full height and width of the viewport.
    -->
    <div
      id="root"
      style="height: 100vh; width: 100vw; margin: 0; overflow: hidden"
    ></div>

    <!-- 
      Main React script.
      This script tag points to the main TypeScript file (main.tsx) which bootstraps the React application.
      The type attribute is set to "module" to enable modern ES6 module functionality.
    -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
